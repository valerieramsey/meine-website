<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <section class="sub-hero">
    <h1>Kontaktiere mich</h1>
    <p>Ich freue mich auf deine Nachricht – auf Deutsch oder Englisch.</p>
  </section>

  <main class="page-content">
    <form action="https://formspree.io/f/mkgblvzn" method="POST" class="contact-form">
      <label>
        Name*
        <input type="text" name="name" required />
      </label>
      <label>
        E-Mail-Adresse*
        <input type="email" name="email" required />
      </label>
      <label>
        Nachricht*
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit" class="btn-primary">Absenden</button>
    </form>
  </main>

  <footer>
    <p>© 2025 The Key Broker | <a href="kontakt.html">Kontakt</a></p>
  </footer>
